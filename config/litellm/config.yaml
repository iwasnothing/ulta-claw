# LiteLLM Configuration for API masking

model_list:
  - model_name: qwen-30b
    litellm_params:
      model: openai//models/Qwen/Qwen3-30B-A3B-Instruct-FP8
      api_base: http://host.docker.internal:8000/v1
      api_key: sk-dummy-token

  - model_name: openai/qwen-30b
    litellm_params:
      model: openai//models/Qwen/Qwen3-30B-A3B-Instruct-FP8
      api_base: http://host.docker.internal:8000/v1
      api_key: sk-dummy-token

# Security settings
general_settings:
  master_key: os.environ/LITELM_MASTER_KEY

# Rate limiting
litellm_settings:
  drop_params: True
  set_verbose: False
  max_budget: 100.0
  budget_limit: 50.0

# API key configuration (internal keys only)
api_keys:
  - agent_key_123
  - gateway_key_456

