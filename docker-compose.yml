version: '3.8'

services:
  # Hardened Redis with ACLs
  redis:
    image: redis:7-alpine
    container_name: secure-redis
    env_file:
      - .env
    volumes:
      - ./config/redis:/usr/local/etc/redis
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - secure-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Squid Proxy for egress filtering
  squid:
    image: ubuntu/squid:latest
    container_name: squid-proxy
    ports:
      - "3128:3128"
    volumes:
      - ./config/squid/squid.conf:/etc/squid/squid.conf:ro
      - ./config/squid/whitelist.txt:/etc/squid/whitelist.txt:ro
    networks:
      - secure-net
      - egress-net
    restart: unless-stopped
    depends_on:
      - redis

  # LiteLLM Proxy for API masking
  litellm:
    image: ghcr.io/berriai/litellm:latest
    container_name: litellm-proxy
    environment:
      - PORT=4000
      - LITELM_MASTER_KEY=${LITELM_MASTER_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    ports:
      - "4000:4000"
    volumes:
      - ./config/litellm/config.yaml:/app/config.yaml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - secure-net
    restart: unless-stopped
    depends_on:
      - redis

  # WasmEdge Gateway (Ingress)
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: wasmedge-gateway
    ports:
      - "8080:8080"
    networks:
      - ingress-net
      - secure-net
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    restart: unless-stopped
    depends_on:
      - redis

  # Agent Runtime (Python/LangChain) - No direct internet access
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: agent-runtime
    networks:
      - secure-net
      - agent-net
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - LITELM_ENDPOINT=http://litellm:4000
      - LITELM_KEY=${LITELM_MASTER_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - PERPLEXITY_API_URL=${PERPLEXITY_API_URL:-https://api.perplexity.ai}
      - http_proxy=http://squid:3128
      - https_proxy=http://squid:3128
      - NO_PROXY=redis,litellm,localhost
    restart: unless-stopped
    depends_on:
      - redis
      - squid
      - litellm
    # No ports exposed - agent is isolated

  # CLI Service - Management tool with Web UI
  cli:
    build:
      context: ./cli
      dockerfile: Dockerfile
    container_name: secure-cli
    ports:
      - "3000:3000"
      - "8888:8888"
    networks:
      - secure-net
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - GATEWAY_URL=http://gateway:8080
      - LITELM_URL=http://litellm:4000
      - SQUID_HOST=squid
      - SQUID_PORT=3128
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - PERPLEXITY_API_URL=${PERPLEXITY_API_URL:-https://api.perplexity.ai}
    restart: unless-stopped
    depends_on:
      - redis
      - gateway
      - litellm
      - squid
      - agent
    profiles:
      - tools

networks:
  ingress-net:
    driver: bridge
  secure-net:
    driver: bridge
    internal: false
  agent-net:
    driver: bridge
    internal: false
  egress-net:
    driver: bridge
